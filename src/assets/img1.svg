<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" rx="20" fill="#F0F4F8"></rect>
  
  <!-- Traveler icon -->
  <circle cx="100" cy="150" r="40" fill="#4F46E5"></circle>
  <circle cx="100" cy="140" r="12" fill="white"></circle>
  <rect x="90" y="155" width="20" height="30" rx="5" fill="white"></rect>
  <circle cx="125" cy="130" r="6" fill="#4F46E5"></circle>
  
  <!-- Package icon -->
  <rect x="460" y="130" width="60" height="60" rx="10" fill="#22C55E"></rect>
  <rect x="470" y="140" width="40" height="20" fill="white"></rect>
  <line x1="470" y1="160" x2="510" y2="160" stroke="#22C55E" stroke-width="4"></line>
  
  <!-- Dotted connection line -->
  <path d="M140 150 C200 100, 400 200, 460 160" stroke="#94A3B8" stroke-width="2" stroke-dasharray="6 6"></path>
  
  <!-- Arrowhead -->
  <polygon points="455,158 460,160 455,162" fill="#94A3B8"></polygon>
  
  <!-- Text label -->
  <text x="150" y="40" font-size="18" font-family="Arial, sans-serif" fill="#1E293B">
    Connecting travelers with package senders
  </text>
  <text x="150" y="65" font-size="14" font-family="Arial, sans-serif" fill="#475569">
    Save money, travel lighter, and send packages easily.
  </text>
  <text x="150" y="85" font-size="14" font-family="Arial, sans-serif" fill="#475569">
    Secure, peer-to-peer platform.
  </text>
</svg>
